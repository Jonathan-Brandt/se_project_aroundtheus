<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/Header-Logo.svg')%>"
          alt="Around the U.S logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/Jacques_Cousteau.png')%>"
            alt="Logo"
          />
          <img
            class="profile__edit-icon"
            src="../src/images/profile-edit-icon.svg"
            alt="Edit Profile"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Jonathan W Brandt 2024</p>
      </footer>
    </div>
    <!--Profile Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close-button"></button>
        <p class="modal__header">Edit Profile</p>
        <form class="modal__form" id="modal-edit-form">
          <input
            class="modal__input modal__input_type_name"
            id="profile-name"
            placeholder="Name"
            type="text"
            name="title"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__error" id="profile-name-error"
            >Please fill out this field</span
          >
          <input
            class="modal__input"
            id="profile-description"
            placeholder="Description"
            type="text"
            name="description"
            maxlength="400"
            minlength="2"
            required
          />
          <span
            class="modal__error modal__error_bottom"
            id="profile-description-error"
            >Please fill out this field</span
          >
          <button class="modal__button" id="profile-save-button">Save</button>
        </form>
      </div>
    </div>
    <!--Profile Image Modal-->
    <div class="modal" id="profile-image-modal">
      <div class="modal__container modal__container_type_profile_image">
        <button class="modal__close" id="profile-modal-close-button"></button>
        <p class="modal__header profile-image-header">Change profile picture</p>
        <form class="modal__form" id="modal-edit-form">
          <input
            class="modal__input"
            id="profile-image-url"
            placeholder="Profile Image URL"
            type="text"
            name="avatar"
            maxlength="400"
            minlength="2"
            required
          />
          <span
            class="modal__error modal__error_bottom"
            id="profile-description-error"
            >Please fill out this field</span
          >
          <button class="modal__button" id="profile-save-button">Save</button>
        </form>
      </div>
    </div>
    <!--Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-modal-close-button"></button>
        <p class="modal__header">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal-title modal__input_type_title"
            placeholder="Title"
            type="text"
            name="title"
            maxlength="30"
            minlength="1"
            required
            id="place-name"
          />
          <span class="modal__error" id="place-name-error"
            >Please fill out this field</span
          >
          <input
            class="modal__input modal__input_type_url modal-description"
            placeholder="Image URL"
            type="url"
            name="url"
            required
            id="webaddress-url"
          />
          <span
            class="modal__error modal__error_bottom"
            id="webaddress-url-error"
            >Please enter a web address</span
          >
          <button class="modal__button" id="new-card-save-button">Save</button>
        </form>
      </div>
    </div>
    <!--Preview Img Modal-->
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          class="modal__close modal__close_button_preview"
          id="preview-modal-close-button"
        ></button>
        <img class="modal__image" src="#" alt="#" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <!--Confirmation Modal-->
    <div class="modal" id="confirmationModal">
      <div class="modal__container modal__container_type_confirmation">
        <button class="modal__close" id="confirmation-close-button"></button>
        <h2 class="modal__header confirmation__header">Are you sure?</h2>
        <button
          class="confirmation__button"
          id="confirmation-button"
          type="button"
        >
          Yes
        </button>
      </div>
    </div>
    <!-- Container for cards -->
    <div class="elements__list"></div>
    <!--Template-->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__description-title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
